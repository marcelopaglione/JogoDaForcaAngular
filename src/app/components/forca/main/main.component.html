<div class="container">
  <h1>Vamos Jogar Forca</h1>

  <div class="row">
    <div class="col-md-2">
        <img id="cp-{{imageSprint}}" src="assets/hangman.png" alt="hangman" [ngClass]="{'hide': !displayHangman}"><br>
    </div>
    <div [ngClass]="{'col-md-12': !displayHangman, 'col-md-10': displayHangman}">
      <div class="palavra col-md-12">
        <div class="letra" *ngFor="let item of palavraSecreta">
          {{ item }}
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="fg">
        <div class="form-group">
          <input
            id="informarLetra"
            #informarLetra
            type="text"
            class="form-control"
            placeholder="Informe uma letra"
            formControlName="letra"
          />
        </div>
        <button (click)="submit()" class="btn btn-info">Enviar</button>
      </form>
    </div>

    <div class="col-md-6" *ngIf="response">
      <div class="alert alert-{{ response.statusMessage }}" role="alert">
        {{ response.mensagem }}
      </div>
    </div>
  </div>
</div>
